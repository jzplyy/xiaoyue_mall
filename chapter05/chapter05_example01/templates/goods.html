<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<body>
<div>
    <table id="myTable" cellpadding="1" cellspacing="0" border="1" style="width:100%;max-width: 100%;margin-bottom: 20px ">
        <caption align="top" style="font-size: 26px">商品列表</caption>
        <thead>
        <tr>
            <th>编号</th>
            <th>商品</th>
            <th>价格</th>
            <th>库存</th>
            <th>销量</th>
            <th>管理</th>
        </tr>
        </thead>
        <tfoot align="right">

        </tfoot>
        <tbody>
        {% for row in goods %}
        <tr align="center">
            <td>{{ forloop.counter }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.price }}</td>
            <td>{{ row.stock }}</td>
            <td>{{ row.sales }}</td>
            <td><a href="/delete{{ row.id }}">删除</a></td>
{# 表单一#}
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
</body>
</html>
{{ value|date:"Y年m月d日" }}
